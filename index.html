<html>
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>My personal website</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
    <style>
        :root {
            --cl-bg-menu: red;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            box-sizing: border-box;
        }
        .page-wrapper {
            display: table;
            width: 100%;
            height: 100%;
            table-layout: fixed;
        }
        #page-menu {
           background-color: var(--cl-bg-menu);
           display: table-header-group;
        }
        .menu-list {
            list-style: none;
            float: right;
            margin-right: 20px;
            padding: 0;
        }
        .menu-list-item {
            float: left;
            position: relative;
        }
        .menu-item {
            padding: 10px;
            text-decoration: none;
            display: inline-block;
            color: #fff;
            font-weight: 600;
        }
        .menu-item::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: .2;
            left: 0;
            top: 0;
            transition: opacity .2s;
        }
        .menu-list-item:hover .menu-item::after {
            opacity: .3;
        }
        #page-header {
            display: table-row-group;
            background-image: url(http://lorempixel.com/1436/418/);
        }
        .masthead {
            overflow: auto;
        }
        .masthead h1 {
            color: #fff;
        }
        #page-content {
            display: table;
            width: 100%;
            height: 100%;
        }
        .main-content {
            overflow: auto;
        }
        #page-footer {
            background-color: aquamarine;
            display: table-footer-group;
        }
        #page-footer div {
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <nav id="page-menu" role="navigation">
            <div class="menu-content">
                <ul class="menu-list">
                    <li class="menu-list-item"><a href="" class="menu-item">item</a></li>
                    <li class="menu-list-item"><a href="" class="menu-item">item</a></li>
                    <li class="menu-list-item"><a href="" class="menu-item">item</a></li>
                </ul>
            </div>
            
        </nav>
        <div id="page-header" role="banner">
            <header class="masthead" >
                <h1>Welcome!!!!</h1>
            </header>
        </div>
        <div id="page-content" role="main">
           <div class="main-content">
                <section id="aboutme">
                    <h1>About Me</h1>
                    <div>Hi, i'm a frontend developer who loves web standards</div> 
                </section>
                <section id="skills">
                    <h1>Skills</h1>
                    <div>css html javascript</div>
                </section>
                <section id="portfolio">
                    <h1>Projects</h1>
                    <div></div>
                </section>
                <section id="location">
                    <h1>Where I'm</h1>
                    <div>Natal, RN, Brazil</div>
                </section>
            </div>
        </div>
        <footer id="page-footer" role="contentinfo">
           <div>        
            <h1>Contact</h1>
           </div>
        </footer>
    </div>
    <script>
        windows.addEventListener('load', function() {});
    </script>
</body>
</html>
